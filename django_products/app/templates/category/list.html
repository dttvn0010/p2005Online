<!-- app/templates/category/list.html -->
<table border="1" style="width:100%">
  <thead>
    <tr>
      <th>#</th>
      <th>Mã</th>
      <th>Tên</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {%for c in categoryList%}
      <tr>
        <td>{{forloop.counter}}</td>
        <td>{{c.code}}</td>
        <td>{{c.name}}</td>
        <td></td>
      </tr>
    {%endfor%}
  </tbody>
</table>
<a href="/create_category">Thêm nhóm sản phẩm</a>
